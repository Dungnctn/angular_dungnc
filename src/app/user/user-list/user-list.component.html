<table class="table table-hover">
  <thead>
    <th>ID</th>
    <th>Tên</th>
    <th>Tuổi</th>
    <th>Email</th>
    <th>SDT</th>
    <th>-</th>
    <th>-</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of users">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
      <td>{{item.email}}</td>
      <td>{{item.phone}}</td>
      <td><button (click)="onEdit(item.id)">SỬa</button></td>
      <td><button (click)="onDelete(item.id)">Xóa</button></td>
    </tr>
  </tbody>
</table>
