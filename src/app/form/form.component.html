<p>{{userForm.valid | json}}</p>
<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <div class="form-group">
    <label for="">Username</label>
    <input type="text" name="username" #username="ngModel" ngModel class="form-control" required minlength="10" maxlength="32">
    <span>{{username.errors | json}}</span>
    <app-app-show-validate [field]="username" key="username"></app-app-show-validate>
  </div>
  <div class="form-group">
    <label for="">Age</label>
    <input type="number" name="age" #age="ngModel" ngModel class="form-control" required min="1" max="100">
    <span>{{age.errors  | json}}</span>
    <app-app-show-validate [field]="age" key="age"></app-app-show-validate>
  </div>
  <div>
    <button [disabled] = "!userForm.valid" class="btn btn-success">Submit</button>
  </div>
</form>
